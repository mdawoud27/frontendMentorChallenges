<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <title>NFT preview card component</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="imges">
                    <img class="main-pic" src="img/image-equilibrium.jpg" alt="equilibrium">
                    <div class="alt-pic">
                        <img src="img/icon-view.svg" alt="view">
                    </div>    
                </div>
                <div class="text">
                    <h1>
                        Equilibrium #3429
                    </h1>
                    <p class="main-pargraph">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="time">
                        <div class="c-time">
                            <img src="img/icon-ethereum.svg" alt="ethereum">
                            <p class="tt">0.041 ETH</p> <!-- Strong tag-->
                        </div> 
                        <div class="o-time">
                            <img src="img/icon-clock.svg" alt="clock">
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>
                <hr />
                <section class="person-info">
                    <img class="p-pic" src="img/image-avatar.png" alt="Jules Wyvern">
                    <p class="p-info">Creation of <span>Jules Wyvern</span></p>
                </section>
            </div>
        </main>
    </body>
</html>
